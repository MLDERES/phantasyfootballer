_csv: &csv
  type: pandas.CSVDataSet
  filepath: data
  load_args:
    parse_dates: True

_remote: &remote_CSV
  type: phantasyfootballer.io.CachedRemoteCSVDataSet
  # Defines the max amount of time a file is good for
  # Can be specified in (D)ays, (H)ours or (M)inutes
  # Examples: 5H, 6 M, 81D
  expiration: 24H
  year: 2020

##
# Results Pipeline
##

results.annual.source:
  type: "PartitionedDataSet"
  dataset: "pandas.CSVDataSet"
  path: data/00_external/yearly/
  filename_suffix: ".csv"

results.annual.raw:
  <<: *csv
  filepath: data/01_raw/results.annual/2020.csv

results.weekly.source.local:
  type: "PartitionedDataSet"
  dataset: "pandas.CSVDataSet"
  path: data/00_external/weekly/
  filename_suffix: ".csv"

results.weekly.current:
  type: "CSVIncrementalDataSet"
  data_source: 'phantasyfootballer.data_providers.football_db.get_stats'
  local_filepath: data/01_raw/results.weekly/sources/
  save_filepath: data/01_raw/results.weekly

results.weekly:
  <<: *remote_CSV
  data_source: 'phantasyfootballer.data_providers.pro_fb_ref.fetch_weekly_results'
  local_filepath: data/01_raw/results.weekly/sources/pro_results.csv


results.weekly.remote:
  type: "CSVCombineWeekly"
  dataset: "pandas.CSVDataSet"
  filename_suffix: ".csv"
  remote_data_source: 'phantasyfootballer.data_providers.pro_fb_ref.fetch_weekly_results'
  filepath_arg: data/01_raw/results.weekly
  date_range_type: past_weeks



